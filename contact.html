<div class="site-container">
  <div class="mycontact">
    <h1>Contact Us</h1>
  </div>
  <div class="mapouter"><div class="gmap_canvas"><iframe width="859" height="369" id="gmap_canvas" src="https://maps.google.com/maps?q=Smriti%20Nagar&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:369px;width:859px;}</style><a href="https://www.embedgooglemap.net">create google map for website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:369px;width:859px;}</style></div></div>
  <div class="mypopup">
    <div id="messagebox">
      <!-- Starting Box Popup -->
      <div id="popupcontact">
        <!-- Contact Form -->
        <form action="#" id="form" method="post" name="form">
          <h2>Contact Us</h2>
          <input type="text" id="name" name="name" placeholder="Name">
          <input type="email" name="email" id="email" placeholder="Email">
          <textarea id="msg" name="message" placeholder="Message"></textarea>
          <a href="javascript:input_fields();" id="submit">Send Message</a>
        </form>
      </div>
      <!-- This is end of popup form -->
    </div>
    <!-- This is the end of popup message -->
  </div>
