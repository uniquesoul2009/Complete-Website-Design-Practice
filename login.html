<body>
<header>
  <div class="headermenu clear">
    <nav class="navbar clear">
      <img src="images/mainlogo.png" alt="Front End Logo">
      <input type="text" name="search" class="mysearchbar" size="20" placeholder="search here.....">
      <input type="submit" value="Search" size="2.5" class="mysearchbutton">
      <ul class="mymenu">
        <li class="drop">
          <a href="javascript:void(0)">Menu</a>
          <div class="drop-content">
            <a href="index.html">Home</a>
            <a href="media.html">Art Arena</a>

        <li><a href="signup.html">Signup</a></li>

      </ul>
    </nav>
    <span data-toggle-target=".navbar" class="toggle-btn">
      <img src="images/menu.png" alt="menu toggle button">
    </span>
  </div>
</header>
<div class="site-container">
<div class="login-header">
  <h1>Login</h1>
</div>
<div class="welcome">
  <form id="loginform" action="extra.html" method="post">
    <h2>Sign in</h2>
    <div class="row">
      <p>
        <label for="email">Your Email</label>
        <input id="loginemail" type="email" name="email" placeholder="example@domain.com" required>
      </p>
      <p>
        <label for="password">Password</label>
        <input id="loginpassword" type="password" name="password" placeholder="***********" required>
      </p>
      <p class="keeplogin">
        <input type="checkbox" name="keep" value="keep" id="keep">
        <label for="keep">Keep me logged in</label>
      </p>
      <p class="recoverpassword">
        <a href="#recoverpassword">Forgot Password</a>
      </p>
      <input type="submit" value="Login">
      <p class="join">
        <label for="new_member">Not yet a member</label>
        <a href="signup.html">Register Here</a>
      </p>
    </div>
  </form>
</div>
</div>
